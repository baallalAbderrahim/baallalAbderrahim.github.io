<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPA Intent Handler</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #message { font-size: 20px; color: #333; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Capture termin√©e</h2>
    <p id="message">Status</p>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Extract and display message from intent
        const message = getQueryParam("message");
        if (message) {
            document.getElementById("message").textContent = decodeURIComponent(message);
        }
    </script>

</body>
</html>
