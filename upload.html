<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post JSON</title>
  <style>
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Send JSON</h2>
  <textarea id="jsonInput">{ "hello": "world" }</textarea>
  <br />
  <button onclick="sendJson()">Send</button>

  <h3>Response:</h3>
  <pre id="responseOutput">{ }</pre>

  <script>
    async function sendJson() {
      const input = document.getElementById("jsonInput").value;
      try {
        const res = await fetch("https://your-api-endpoint.com/receive", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: input
        });
        const data = await res.json();
        document.getElementById("responseOutput").textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById("responseOutput").textContent = "Error: " + e.message;
      }
    }
  </script>
</body>
</html>
